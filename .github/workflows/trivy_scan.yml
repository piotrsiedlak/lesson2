name: Dockerfile Scan with Trivy

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download and install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s)_$(uname -m).tar.gz | tar zxvf - -C /usr/local/bin/

      - name: Scan Dockerfile with Trivy
        run: |
          trivy config --severity HIGH,CRITICAL --exit-code 1 --no-progress .
