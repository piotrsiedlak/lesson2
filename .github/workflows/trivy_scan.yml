name: Dockerfile Scan with Trivy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download and install Trivy
        run: |
          wget -q https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s)_$(uname -m).tar.gz -O trivy.tar.gz
          tar zxvf trivy.tar.gz -C /usr/local/bin/
          rm trivy.tar.gz

      - name: Verify Trivy installation
        run: trivy --version

      - name: Scan Dockerfile with Trivy
        run: |
          trivy config --severity HIGH,CRITICAL --exit-code 1 --no-progress .
